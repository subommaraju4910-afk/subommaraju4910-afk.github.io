<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SquatSense AI - Full Analysis</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7fc;
    color: #333;
    text-align: center;
    padding: 2rem;
  }
  #upload-area {
    border: 2px dashed #aaa;
    padding: 3rem;
    margin-bottom: 1rem;
    cursor: pointer;
    border-radius: 12px;
    background: white;
  }
  #upload-area:hover {
    border-color: #5566cc;
  }
  #progress-bar {
    width: 80%;
    height: 12px;
    background: #ddd;
    margin: 1rem auto;
    border-radius: 6px;
    overflow: hidden;
  }
  #progress-bar-fill {
    height: 100%;
    background: #6677ff;
    width: 0%;
    transition: width 0.3s ease;
  }
  button {
    padding: 0.5rem 1.2rem;
    margin: 0.5rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  button#analyze-btn {
    background: #6677ff;
    color: white;
  }
  button#clear-btn {
    background: #444;
    color: white;
  }
  #report {
    margin-top: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background: #fff;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 0 8px #ccc;
    text-align: left;
  }
</style>
</head>
<body>

<h1>SquatSense AI</h1>
<p>Upload an image or video of your squat and get a full form analysis report.</p>

<div id="upload-area" tabindex="0">
  ⬆️ Drop photo or video here or click to browse
  <input type="file" id="file-input" accept="image/*,video/*" style="display:none" />
</div>

<div>
  <button id="analyze-btn" disabled>Analyze</button>
  <button id="clear-btn" disabled>Clear</button>
</div>

<div id="progress-bar">
  <div id="progress-bar-fill"></div>
</div>

<div id="report"></div>

<script>
  const uploadArea = document.getElementById('upload-area');
  const fileInput = document.getElementById('file-input');
  const analyzeBtn = document.getElementById('analyze-btn');
  const clearBtn = document.getElementById('clear-btn');
  const progressBarFill = document.getElementById('progress-bar-fill');
  const reportDiv = document.getElementById('report');

  let selectedFile = null;

  uploadArea.addEventListener('click', () => fileInput.click());
  uploadArea.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') fileInput.click();
  });

  fileInput.addEventListener('change', e => {
    if (e.target.files.length) {
      selectedFile = e.target.files[0];
      reportDiv.innerHTML = `<p>Selected file: <strong>${selectedFile.name}</strong></p>`;
      analyzeBtn.disabled = false;
      clearBtn.disabled = false;
      progressBarFill.style.width = '0%';
    }
  });

  clearBtn.addEventListener('click', () => {
    selectedFile = null;
    fileInput.value = '';
    reportDiv.innerHTML = '';
    analyzeBtn.disabled = true;
    clearBtn.disabled = true;
    progressBarFill.style.width = '0%';
  });

  analyzeBtn.addEventListener('click', () => {
    if (!selectedFile) return;
    analyzeBtn.disabled = true;
    clearBtn.disabled = true;
    reportDiv.innerHTML = `<p>Analyzing ${selectedFile.name}...</p>`;
    simulateAnalysis(selectedFile);
  });

  // This simulates the AI analysis with progress updates
  function simulateAnalysis(file) {
    let progress = 0;
    progressBarFill.style.width = '0%';

    // Simulate incremental progress, goes past 60% to 100%
    const interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
        showReport(file);
        analyzeBtn.disabled = false;
        clearBtn.disabled = false;
        return;
      }
      progress += Math.random() * 15; // random increments 0-15%
      if (progress > 100) progress = 100;
      progressBarFill.style.width = `${progress.toFixed(1)}%`;
    }, 500);
  }

  function showReport(file) {
    // This is a dummy static report for demo
    reportDiv.innerHTML = `
      <h2>Analysis Report for ${file.name}</h2>
      <ul>
        <li><strong>Squat Depth:</strong> Good (below parallel)</li>
        <li><strong>Knee Position:</strong> Slightly inward - adjust stance</li>
        <li><strong>Back Angle:</strong> Safe and neutral</li>
        <li><strong>Balance:</strong> Even weight distribution on feet</li>
        <li><strong>Recommendations:</strong> Keep chest up, practice controlled descent</li>
      </ul>
      <p><em>Thank you for using SquatSense AI!</em></p>
    `;
  }
</script>

</body>
</html>
