<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Form Wise AI</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection/dist/movenet.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7fc;
    padding: 2rem;
    text-align: center;
  }
  #upload-area {
    border: 2px dashed #aaa;
    padding: 3rem;
    background: white;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 1rem;
  }
  #progress-bar {
    width: 80%;
    height: 12px;
    background: #ddd;
    margin: 1rem auto;
    border-radius: 6px;
    overflow: hidden;
  }
  #progress-bar-fill {
    height: 100%;
    background: #6677ff;
    width: 0%;
    transition: width .2s linear;
  }
  #report {
    max-width: 750px;
    background: #fff;
    padding: 1.4rem;
    margin: 2rem auto;
    border-radius: 10px;
    box-shadow: 0 0 10px #bbb;
    text-align: left;
    line-height: 1.5rem;
  }
  h2 { margin-top: 0; }
  canvas { display: none; }
</style>
</head>
<body>

<h1>SquatSense AI ‚Äî Personalized Local Form Analyzer</h1>
<p>Upload a squat photo. AI will analyze your posture directly in the browser.</p>

<div id="upload-area">
  ‚¨ÜÔ∏è Click to upload photo  
  <input type="file" id="file-input" accept="image/*" style="display:none;">
</div>

<button id="analyze-btn" disabled>Analyze</button>
<button id="clear-btn" disabled>Clear</button>

<div id="progress-bar"><div id="progress-bar-fill"></div></div>
<div id="report"></div>

<canvas id="canvas"></canvas>

<script>
let selectedFile = null;
let detector;

document.getElementById("upload-area").onclick = () => {
  document.getElementById("file-input").click();
};

document.getElementById("file-input").onchange = e => {
  if (!e.target.files.length) return;
  selectedFile = e.target.files[0];
  document.getElementById("report").innerHTML = `<p>Selected: <strong>${selectedFile.name}</strong></p>`;
  document.getElementById("analyze-btn").disabled = false;
  document.getElementById("clear-btn").disabled = false;
};

document.getElementById("clear-btn").onclick = () => {
  selectedFile = null;
  document.getElementById("file-input").value = "";
  document.getElementById("report").innerHTML = "";
  document.getElementById("analyze-btn").disabled = true;
  document.getElementById("clear-btn").disabled = true;
  document.getElementById("progress-bar-fill").style.width = "0%";
};

document.getElementById("analyze-btn").onclick = async () => {
  document.getElementById("analyze-btn").disabled = true;
  runProgressBar();
  await loadModel();
  analyzeSquat(selectedFile);
};

function runProgressBar() {
  let progress = 0;
  let bar = document.getElementById("progress-bar-fill");

  let interval = setInterval(() => {
    progress += 3;
    if (progress >= 100) {
      progress = 100;
      clearInterval(interval);
    }
    bar.style.width = progress + "%";
  }, 70);
}

async function loadModel() {
  if (!detector) {
    detector = await poseDetection.createDetector(
      poseDetection.SupportedModels.MoveNet,
      { modelType: "SinglePose.Lightning" }
    );
  }
}

async function analyzeSquat(file) {
  document.getElementById("report").innerHTML = "<p>Analyzing‚Ä¶</p>";

  let img = new Image();
  img.src = URL.createObjectURL(file);

  img.onload = async () => {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    const poses = await detector.estimatePoses(canvas);

    if (!poses.length) {
      document.getElementById("report").innerHTML = 
        "<p>‚ùå No person detected. Try clearer lighting + full body.</p>";
      return;
    }

    const kp = poses[0].keypoints;
    const html = personalizedAnalysis(kp);

    document.getElementById("report").innerHTML = `
      <h2>Personalized Squat Analysis</h2>
      ${html}
      <hr>
      <p><em>Analysis generated locally using TensorFlow MoveNet ‚Äî no server required.</em></p>
    `;
  };
}


/* ---------- UTILS ---------- */
function angle(a, b, c) {
  const ab = { x: a.x - b.x, y: a.y - b.y };
  const cb = { x: c.x - b.x, y: c.y - b.y };
  const dot = ab.x * cb.x + ab.y * cb.y;
  const magAB = Math.sqrt(ab.x**2 + ab.y**2);
  const magCB = Math.sqrt(cb.x**2 + cb.y**2);
  return Math.acos(dot / (magAB * magCB)) * (180 / Math.PI);
}

/* ---------- PERSONALIZED FORM ANALYSIS LOGIC ---------- */
function personalizedAnalysis(k) {
  const get = name => k.find(p => p.name === name);

  /* JOINTS */
  const L = {
    hip: get("left_hip"),
    knee: get("left_knee"),
    ankle: get("left_ankle"),
    shoulder: get("left_shoulder")
  };
  const R = {
    hip: get("right_hip"),
    knee: get("right_knee"),
    ankle: get("right_ankle"),
    shoulder: get("right_shoulder")
  };

  /* ANGLES */
  const kneeL = angle(L.hip, L.knee, L.ankle);
  const kneeR = angle(R.hip, R.knee, R.ankle);
  const hipL = angle(L.shoulder, L.hip, L.knee);
  const hipR = angle(R.shoulder, R.hip, R.knee);

  const torsoAngle = angle(L.shoulder, L.hip, R.shoulder);
  const shoulderTilt = Math.abs(L.shoulder.y - R.shoulder.y);
  const hipShift = Math.abs(L.hip.y - R.hip.y);

  const kneeXdist = Math.abs(L.knee.x - R.knee.x);
  const ankleXdist = Math.abs(L.ankle.x - R.ankle.x);

  /* REPORT */
  let out = [];

  /* DEPTH */
  let avgKnee = (kneeL + kneeR) / 2;
  if (avgKnee > 110) {
    out.push(`<p><strong>üîª Depth: Too shallow.</strong><br>
    Your knee angle suggests your hips are not reaching parallel.<br>
    <strong>Fix:</strong> Sit back more, widen stance slightly, or elevate heels.</p>`);
  } else if (avgKnee > 75) {
    out.push(`<p><strong>‚úî Depth looks good.</strong></p>`);
  } else {
    out.push(`<p><strong>‚ö† Very deep squat.</strong><br>
    You may be losing tension at the bottom.<br>
    <strong>Fix:</strong> Stop slightly above ‚Äúass-to-grass,‚Äù brace harder.</p>`);
  }

  /* KNEE VALGUS */
  if (kneeXdist < ankleXdist * 0.65) {
    out.push(`<p><strong>‚ö† Knee Valgus Detected.</strong><br>
    Your knees are collapsing inward relative to your ankles.<br>
    <strong>Fix:</strong> Push knees out, screw feet into floor, strengthen glute medius.</p>`);
  } else {
    out.push(`<p><strong>‚úî Knee tracking looks stable.</strong></p>`);
  }

  /* BACK POSITION */
  if (torsoAngle < 140) {
    out.push(`<p><strong>‚ö† Excessive forward lean.</strong><br>
    Your torso is collapsing forward, likely from weak core or tight ankles.<br>
    <strong>Fix:</strong> Brace harder, elevate heels slightly, widen stance.</p>`);
  } else {
    out.push(`<p><strong>‚úî Back angle looks neutral and safe.</strong></p>`);
  }

  /* HIP SHIFT */
  if (hipShift > 20) {
    out.push(`<p><strong>‚ö† Hip Shift to one side.</strong><br>
    Weight is uneven between legs.<br>
    <strong>Fix:</strong> Strengthen weaker leg, use tempo squats, film from rear angle.</p>`);
  }

  /* SHOULDER TILT (BAR TILT) */
  if (shoulderTilt > 25) {
    out.push(`<p><strong>‚ö† Shoulder tilt detected.</strong><br>
    Your upper body is leaning or rotating.<br>
    <strong>Fix:</strong> Keep chest square, pinch shoulder blades, check bar placement.</p>`);
  }

  /* ANKLE / FOOT SYMMETRY */
  if (Math.abs(L.ankle.x - R.ankle.x) > 50) {
    out.push(`<p><strong>‚ö† Stance asymmetry.</strong><br>
    One foot is significantly farther forward.<br>
    <strong>Fix:</strong> Square your stance before descending.</p>`);
  }

  /* If too few issues, still give helpful advice */
  if (out.length < 3) {
    out.push(`<p><strong>üí° Overall form looks solid!</strong><br>
    Try filming from side and rear angles for a deeper breakdown.</p>`);
  }

  return out.join("");
}
</script>

</body>
</html>
