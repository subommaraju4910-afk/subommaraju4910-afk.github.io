<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SquatSense AI - Local Pose Analysis</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection/dist/movenet.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7fc;
    color: #333;
    text-align: center;
    padding: 2rem;
  }
  #upload-area {
    border: 2px dashed #aaa;
    padding: 3rem;
    cursor: pointer;
    background: white;
    border-radius: 12px;
    margin-bottom: 1rem;
  }
  #progress-bar {
    width: 80%;
    height: 12px;
    background: #ddd;
    margin: 1rem auto;
    border-radius: 6px;
    overflow: hidden;
  }
  #progress-bar-fill {
    height: 100%;
    background: #6677ff;
    width: 0%;
    transition: width 0.25s linear;
  }
  #report {
    margin-top: 2rem;
    max-width: 700px;
    background: #fff;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 0 10px #bbb;
    text-align: left;
    line-height: 1.5rem;
    margin-left: auto;
    margin-right: auto;
  }
  canvas {
    display: none;
  }
</style>
</head>
<body>

<h1>SquatSense AI (Local Mode)</h1>
<p>Upload a squat photo. AI will detect your posture locally.</p>

<div id="upload-area">
  ⬆️ Click to upload photo
  <input type="file" id="file-input" accept="image/*" style="display:none">
</div>

<div>
  <button id="analyze-btn" disabled>Analyze</button>
  <button id="clear-btn" disabled>Clear</button>
</div>

<div id="progress-bar"><div id="progress-bar-fill"></div></div>
<div id="report"></div>

<canvas id="canvas"></canvas>

<script>
let selectedFile = null;
let detector;

// clickable upload
document.getElementById("upload-area").onclick = () => {
  document.getElementById("file-input").click();
};

document.getElementById("file-input").onchange = e => {
  if (e.target.files.length) {
    selectedFile = e.target.files[0];
    document.getElementById("report").innerHTML = 
      `<p>Selected: <strong>${selectedFile.name}</strong></p>`;
    document.getElementById("analyze-btn").disabled = false;
    document.getElementById("clear-btn").disabled = false;
  }
};

// clear button
document.getElementById("clear-btn").onclick = () => {
  selectedFile = null;
  document.getElementById("file-input").value = "";
  document.getElementById("report").innerHTML = "";
  document.getElementById("analyze-btn").disabled = true;
  document.getElementById("clear-btn").disabled = true;
  document.getElementById("progress-bar-fill").style.width = "0%";
};

// analyze button
document.getElementById("analyze-btn").onclick = async () => {
  document.getElementById("analyze-btn").disabled = true;
  document.getElementById("clear-btn").disabled = true;

  runProgressBar();
  await loadModel();
  analyzeSquat(selectedFile);
};

// progress bar animation
function runProgressBar() {
  let progress = 0;
  let bar = document.getElementById("progress-bar-fill");

  let interval = setInterval(() => {
    progress += 3;
    if (progress >= 100) {
      progress = 100;
      clearInterval(interval);
    }
    bar.style.width = progress + "%";
  }, 70);
}

// load MoveNet model
async function loadModel() {
  if (!detector) {
    detector = await poseDetection.createDetector(
      poseDetection.SupportedModels.MoveNet,
      { modelType: "SinglePose.Lightning" }
    );
  }
}

// main analysis
async function analyzeSquat(file) {
  document.getElementById("report").innerHTML = "<p>Processing image…</p>";

  let img = new Image();
  img.src = URL.createObjectURL(file);

  img.onload = async () => {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0, img.width, img.height);

    const poses = await detector.estimatePoses(canvas);

    if (!poses.length) {
      document.getElementById("report").innerHTML =
        "<p>❌ No person detected in the image.</p>";
      return;
    }

    const keypoints = poses[0].keypoints;
    const analysis = analyzeForm(keypoints);

    document.getElementById("report").innerHTML = `
      <h2>Squat Analysis Result</h2>
      ${analysis}
      <hr>
      <p><em>Local AI powered by TensorFlow.js (no server).</em></p>
    `;
  };
}

// angle helper (3-point angle)
function angle(a, b, c) {
  const ab = { x: a.x - b.x, y: a.y - b.y };
  const cb = { x: c.x - b.x, y: c.y - b.y };

  const dot = ab.x * cb.x + ab.y * cb.y;
  const magAB = Math.sqrt(ab.x**2 + ab.y**2);
  const magCB = Math.sqrt(cb.x**2 + cb.y**2);

  return Math.acos(dot / (magAB * magCB)) * (180 / Math.PI);
}

// squat form analysis logic
function analyzeForm(k) {
  const get = name => k.find(p => p.name === name);

  // angles
  let kneeLeft = angle(get("left_hip"), get("left_knee"), get("left_ankle"));
  let kneeRight = angle(get("right_hip"), get("right_knee"), get("right_ankle"));
  
  let hipAngleLeft = angle(get("left_shoulder"), get("left_hip"), get("left_knee"));
  let hipAngleRight = angle(get("right_shoulder"), get("right_hip"), get("right_knee"));

  let backAngle = angle(get("left_shoulder"), get("left_hip"), get("right_shoulder"));

  let issues = [];

  // depth
  if (kneeLeft < 70 || kneeRight < 70) {
    issues.push("• **You are not hitting depth** — knees angles are too open (likely above parallel).");
  } else {
    issues.push("• **Depth looks solid** — your knee angles suggest you are close to or below parallel.");
  }

  // knee valgus
  const kneeDistance = Math.abs(get("left_knee").x - get("right_knee").x);
  const ankleDistance = Math.abs(get("left_ankle").x - get("right_ankle").x);

  if (kneeDistance < ankleDistance * 0.7) {
    issues.push("• **Knees are collapsing inward (valgus)** — push knees out and engage glutes.");
  } else {
    issues.push("• **Knee tracking looks stable**.");
  }

  // back rounding
  if (backAngle < 150) {
    issues.push("• **Back is rounding forward** — keep chest up and brace harder.");
  } else {
    issues.push("• **Back position looks neutral**.");
  }

  // hip shift
  let hipShift = Math.abs(get("left_hip").y - get("right_hip").y);
  if (hipShift > 20) {
    issues.push("• **Hip shift detected** — weight may be uneven between legs.");
  }

  return issues.map(i => `<p>${i}</p>`).join("");
}
</script>

</body>
</html>
